<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>VEDA ADMIN</title>
<link href="css/estilos.css" rel="stylesheet" type="text/css">


  <!-- Bootstrap core CSS -->
  <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{css/heroic-features.css}" rel="stylesheet">
  
</head>

<body>
<div th:include="administrador/template_admin.html::header"></div>
  
<!-- Page Content -->
<div class="container">


  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    VEDA ADMIN <small th:text="#{show.vepd}">Productos</small>
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/administrador/home}" th:text="#{order.home}">Home</a></li>
    <li class="breadcrumb-item active" th:text="#{show.vepd}">Ver Productos</li>
  </ol>

  <a class="btn btn-primary" th:href="@{productos/create}" th:text="#{show.cepd}">Crear Producto</a>
  <h2 th:text="#{show.vepd}">Productos</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col" th:text="#{crea.dname}">Nombre</th>
        <th scope="col" th:text="#{crea.ddesc}">Descripción</th>
        <th scope="col" th:text="#{show.inve}">Inventario</th>
        <th scope="col" th:text="#{crea.dprec}">Precio</th>
        <th scope="col" th:text="#{show.acci1}">Acción</th>
        <th scope="col" th:text="#{show.acci2}">Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="producto:${productos}">
        <td th:text="${producto.nombre}"></td>
        <td th:text="${producto.descripcion}"></td>
        <td th:text="${producto.cantidad}"></td>
        <td th:text="${producto.precio}"></td>
        <td><a  class="btn btn-warning" th:href="@{productos/edit/{id} (id=${producto.id}) }" th:text="#{show.acci1}">Editar</a> </td>
        <td><a  class="btn btn-danger" th:href="@{productos/delete/{id} (id=${producto.id}) }" th:text="#{show.acci2}">Eliminar</a> </td>
      </tr>       
    </tbody>
  </table>

</div>
<!-- /.container -->

<div th:include="administrador/template_admin.html::footer"></div>

<!-- Bootstrap core JavaScript -->
    <script th:src="@{vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
