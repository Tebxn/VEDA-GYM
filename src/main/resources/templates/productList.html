<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>VEDA GYMS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <body>
        <header th:replace="plantilla/template::header"></header>
        
        <h1 th:text="${titulo}"></h1>
        
        <br>
        
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Codigo</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Proveedor</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Existencias</th>
                    <th scope="col">Precio Compra</th>
                    <th scope="col">Precio Venta </th>
                    <th scope="col">Fecha Compra</th>
                    <th scope="col">Fecha Venta</th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="user: ${products}">
                <tr>
                    <td th:text="${user.getC_producto}"></td>
                    <td th:text="${user.getProducto_descripcion}"></td>
                    <td th:text="${user.getProveedor.getProveedor_nombre}"></td>
                    <td th:text="${user.getTipo_producto}"></td>
                    <td th:text="${user.getPrecio_compra}"></td>
                    <td th:text="${user.getPrecio_venta}"></td>
                    <td th:text="${user.getFecha_compra}"></td>
                    <td th:text="${user.getFecha_venta}"></td>

                    <td>
                        <a th:href="@{/editProduct/{id}(id=${user.getId})}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/deleteProduct/{id}(id=${user.getId})}">Delete</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>

</body>
<footer th:replace="plantilla/template::footer"></footer>  
</html>
