<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    
<head th:replace="plantilla/template::head"></head>

  
  <body>    
    <header th:replace="plantilla/template::header"></header>
    
    <h1 th:text="${title}"></h1>
    
    <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Cedula Juridica</th>
      <th scope="col">Email</th>
      <th scope="col">Telefono</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  
  <tbody> 
      <th:block th:each="user : ${supplier}">
          <tr>
           <td th:text="${user.getId}"></td>
           <td th:text="${user.getSupplierName}"></td>
           <td th:text="${user.getCedulaJuridica}"></td>
           <td th:text="${user.getSupplierEmail}"></td>
           <td th:text="${user.getSupplierPhone}"></td>
           <td>
               <a th:href="@{/editSupplier/{id}(id=${user.getId})}">Edit</a>
           </td>
           <td>
               <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
           </td>
          </tr>
      </th:block>
  </tbody>
</table>
    
    
<footer th:replace="plantilla/template::footer"></footer>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
  
</html>
