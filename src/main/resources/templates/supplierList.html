<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    
<head th:replace="plantilla/template::head"></head>

  
  <body>    
    <header th:replace="plantilla/template::header"></header>
    
    <p>
        
        AGREGAR ESPACIO EN BLANCO AQUI
        
    </p>
    
    <h1 th:text="${title}"></h1>
    
    <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Codigo</th>
      <th scope="col">Nombre</th>
      <th scope="col">Cedula Juridica</th>
      <th scope="col">Email</th>
      <th scope="col">Telefono</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  
  <tbody> 
      <th:block th:each="user : ${suppliers}">
          <tr>
           <td th:text="${user.getC_proveedor}"></td>
           <td th:text="${user.getProveedor_nombre}"></td>
           <td th:text="${user.getCedula_juridica}"></td>
           <td th:text="${user.getProveedor_email}"></td>
           <td th:text="${user.getProveedor_telefono}"></td>
           <td>
               <a th:href="@{/editSupplier/{id}(id=${user.getId})}">Edit</a> <!--falta-->
           </td>
           <td>
               <a th:href="@{/deleteSupplier/{id}(id=${user.getId})}">Delete</a> <!--falta-->
           </td>
          </tr>
      </th:block>
  </tbody>
</table>
    <p><a th:href="@{/addSupplier}"></a></p>
    
    
<footer th:replace="plantilla/template::footer"></footer>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
  
</html>
