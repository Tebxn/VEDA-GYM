<!--TEMPLATES-->

<!-- Navbar -->
<div th:fragment="header">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" th:href="@{/administrador}">VEDA Gym Supplies</a>

			<form class="form-inline my-2 my-lg-0" method="post" action="#">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Buscar" aria-label="Search" name="nombre"
					autocomplete="off">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit" th:text="#{template.buscar}">Buscar</button>
			</form>


			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#"
							id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false"> ADMIN </a>
							
							<div class="dropdown-menu"
								aria-labelledby="navbarDropdownMenuLink">
								<a class="dropdown-item" th:href="@{/productos}" th:text="#{template.producto}">Productos</a> 
								<a class="dropdown-item" th:href="@{/administrador/usuarios}" th:text="#{template.usuario}">Usuarios</a>
								<a class="dropdown-item" th:href="@{/administrador/ordenes}" th:text="#{template.ordenes}">Ordenes</a>
								<a class="dropdown-item" th:href="@{/usuario/cerrar}" th:text="#{template.cerrarSesion}">Cerrar Sesion</a>
							</div></li>
				</ul>
			</div>
		</div>
	</nav>

</div>

<!-- Footer -->
<div th:fragment="footer">
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; www.vedagyms.com 2022</p>
      </div>
        
        <div class="container-buttons" style="display: flex; justify-content: center;  padding: 20px;">
                <STYLE>A {
                        text-decoration: none;
                    } </STYLE>
                <div class="buttons">
                    <button type="button-one" class="btn btn-secondary">
                        <a style='color:white'
                           th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
                           th:href="${urlBuilder.replaceQueryParam('lang','es').toUriString()}"
                           >ES</a
                        >
                    </button>
                    <button type="button-two" class="btn btn-secondary">
                        <a style='color:white'
                           th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
                           th:href="${urlBuilder.replaceQueryParam('lang','en').toUriString()}"
                           >EN</a
                        >
                    </button>
                </div>
            </div>
        <!-- /.container -->
    </footer>
</div>
