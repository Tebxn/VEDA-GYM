<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>VEDA ADMIN</title>
<link href="css/estilos.css" rel="stylesheet" type="text/css">


  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
    <div th:include="administrador/template_admin.html::header"></div>

<!-- Page Content -->
<div class="container">


  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    VEDA ADMIN <small>Usuarios</small>
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/administrador}" th:text="#{us.hadm}">Home Admin</a></li>
    <li class="breadcrumb-item active" th:text="#{us.vu}">Ver Usuarios</li>
  </ol>
  <h2>Usuarios</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col" th:text="#{us.nomb}">Nombre</th>
        <th scope="col" th:text="#{us.emai}">Email</th>
        <th scope="col" th:text="#{us.tele}">Telefono</th>
        <th scope="col" th:text="#{us.dire}">Dirección</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="usuario: ${usuarios}">
        <td th:text="${usuario.nombre}" th:text="#{us.nomb}">Nombre</td>
        <td th:text="${usuario.email}" th:text="#{us.emai}">Email</td>
        <td th:text="${usuario.telefono}" th:text="#{us.tele}">Telefono</td>
        <td th:text="${usuario.direccion}" th:text="#{us.dire}">Dirección</td>
      </tr>       
    </tbody>
  </table>

</div>
<!-- /.container -->

<!-- Footer -->
    <div th:include="administrador/template_admin.html::footer"></div>


    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
