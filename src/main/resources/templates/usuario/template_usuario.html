				<button class="navbar-toggler" type="button" data-toggle="collapse"

				<div class="collapse navbar-collapse" id="navbarResponsive">

	</div>
	
	
	<!-- Navigation -->
<div th:fragment="header-user">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" th:href="@{/home}">VEDA Gym Supplies</a>

			<form class="form-inline my-2 my-lg-0" method="post" th:action="@{/search}">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Buscar" aria-label="Search" name="nombre"
					autocomplete="off">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit" th:text="#{template.buscar}">Buscar</button>
			</form>


			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#"
							id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false"> USER </a>
							
							<div class="dropdown-menu"
								aria-labelledby="navbarDropdownMenuLink">
								<a class="dropdown-item" th:href="@{/usuario/compras}" th:text="#{template.compras}">Compras</a>
								<a class="dropdown-item" th:href="@{/getCart}" th:text="#{car.carrito}">Carrito</a> 
								<a class="dropdown-item" th:href="@{/usuario/cerrar}" th:text="#{template.cerrarSesion}">Cerrar Sesion</a> 
							</div></li>
				</ul>
			</div>
		</div>
	</nav>

</div>

        <!--    CARROUSEL-->
 <div th:fragment="carrousel" id="carouselExampleIndicators" class="carousel slide carousel-fade " data-bs-ride="true">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/carousel-02.jpg" class="d-block w-100" alt="banner1">
        </div>
        <div class="carousel-item">
          <img src="images/carousel-01.jpg" class="d-block w-100" alt="banner2">
        </div>
        <div class="carousel-item">
          <img src="images/carousel-03.jpg" class="d-block w-100" alt="banner3">
        </div>
      </div>
</div>


<!-- Footer -->
<div th:fragment="footer">
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; www.vedagym.com 2022</p>
        </div>
        <div class="container-buttons" style="display: flex; justify-content: center;  padding: 20px;">
                <STYLE>A {
                        text-decoration: none;
                    } </STYLE>
                <div class="buttons">
                    <button type="button-one" class="btn btn-secondary">
                        <a style='color:white'
                           th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
                           th:href="${urlBuilder.replaceQueryParam('lang','es').toUriString()}"
                           >ES</a>
                    </button>
                    <button type="button-two" class="btn btn-secondary">
                        <a style='color:white'
                           th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
                           th:href="${urlBuilder.replaceQueryParam('lang','en').toUriString()}"
                           >EN</a>
                    </button>
                </div>
            </div>
        <!-- /.container -->
    </footer>
</div>
