<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>VEDA INGRESAR</title>
<link href="css/estilos.css" rel="stylesheet" type="text/css">


    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>
    
    <body>
<!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">Veda Gym Supplies</a>


      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/usuario/login}" th:text="#{login.login}">Login</a>
          </li>
        </ul>
      </div>    
    </div>
  </nav>        
        
        
<!--Page Content-->

<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-3">
        <img src="https://images.pexels.com/photos/4753996/pexels-photo-4753996.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Sample image">
        <!--<img src="..\static\images\loginImage2" alt="girl with weith"/>-->
        
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form th:action="@{/usuario/acceder}" method="post">
<!--            <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out
            </div>-->
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">VEDA GYMS Login</p>
          </div>
            <br>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="email"th:text="#{login.email}">Correo Electronico</label>
            <input type="email" id="email" class="form-control form-control-lg" name="email" placeholder="Ingresa tu email" required="required"/>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="password" th:text="#{login.password}">Password</label>
            <input type="password" id="password" class="form-control form-control-lg" name="password" placeholder="Ingresa tu password" required="required"/>
          </div>

          <div class="d-flex justify-content-between align-items-center">
              
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input type="checkbox" class="form-check-input" id="checkRememberMe" name="checkRememberMe">
              <label class="form-check-label" for="checkRememberMe" th:text="#{login.recuerdame}">Recuerdame</label>
            </div>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              
            <p class="small fw-bold mt-2 pt-1 mb-0" th:text="#{login.dontAC}">No tienes una cuenta?<a th:href="@{/usuario/registro}"
                class="link-danger" th:text="#{login.registrarse}">Registrarse</a></p>
                
            <p class="small fw-bold mt-2 pt-1 mb-0" th:text="#{login.visitante}">Entrar como visitante<a th:href="@{usuario/cerrar}"
                class="link-danger">Aqui!</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>  
<div th:include="usuario/template_usuario.html::footer"></div>
    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  </div>
</section>
    </body>
</html>
