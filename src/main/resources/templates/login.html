<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VEDA Gyms Supplies</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../static/css/styles.css">
  </head>
    <body>
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-3">
        <img src="https://images.pexels.com/photos/4753996/pexels-photo-4753996.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Sample image">
        <!--<img src="..\static\images\loginImage2" alt="girl with weith"/>-->
        
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form name="f" th:action="@{/login}" method="post">
            <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out
            </div>
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">VEDA GYMS Sign in</p>
          </div>
            <br>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="txtUsername">Username</label>
            <input type="text" id="username" class="form-control form-control-lg" name="username" placeholder="Enter your username" />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="txtPassword">Password</label>
            <input type="password" id="password" class="form-control form-control-lg" name="password" placeholder="Enter your password" />
          </div>

          <div class="d-flex justify-content-between align-items-center">
              
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input type="checkbox" class="form-check-input" id="checkRememberMe" name="checkRememberMe">
              <label class="form-check-label" for="checkRememberMe">Remember me</label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a th:href="@{/signIn}"
                class="link-danger">Register</a></p>
                
            <p class="small fw-bold mt-2 pt-1 mb-0">Log in as a visitor <a th:href="@{/home}"
                class="link-danger">Here!</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright Veda GymsÂ© 2022. All rights reserved.
    </div>
    <!-- Copyright -->

  </div>
</section>
    </body>
</html>
